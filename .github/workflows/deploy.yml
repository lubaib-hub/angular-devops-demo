name: Deploy Angular App to EC2

on:
  push:
    branches:
      - master   # change to main if your repo uses main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js (Angular 21 compatible)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build Angular (production)
      - name: Build Angular
        run: npm run build -- --configuration production

      # 5. Copy ONLY Angular browser output to EC2 user directory
      - name: Copy build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "dist/*/browser/*"
          target: "/home/ubuntu/angular-dist"
          strip_components: 3
          rm: true
          overwrite: true

      # 6. Move files to Nginx web root + fix permissions
      - name: Deploy to Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/ubuntu/angular-dist/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html
            sudo systemctl restart nginx
